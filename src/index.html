<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="frame">
        <div class="display-box">
            <input readonly id="display">

        </div>
        <div class="buttons-box">
            <div class="button-line">
                <button class="buttons delete" data-num="delete">AC</button>
                <button class="buttons" data-num=""></button>
                <button class="buttons" data-num=""></button>
                <button class="buttons" data-num="/">/</button>
            </div>
            <div class="button-line">
                <button class="buttons" data-num="7">7 </button>
                <button class="buttons" data-num="8">8</button>
                <button class="buttons" data-num="9">9</button>
                <button class="buttons" data-num="*">*</button>
            </div>
            <div class="button-line">
                <button class="buttons" data-num="4">4</button>
                <button class="buttons" data-num="5">5</button>
                <button class="buttons" data-num="6">6</button>
                <button class="buttons" data-num="-">-</button>
            </div>
            <div class="button-line">
                <button class="buttons" data-num="1">1</button>
                <button class="buttons" data-num="2">2</button>
                <button class="buttons" data-num="3">3</button>
                <button class="buttons" data-num="+">+</button>
            </div>
            <div class="button-line">
                <button class="buttons zero" data-num="0">0</button>
                <button class="buttons" data-num=".">.</button>
                <button class="buttons result" data-num="=">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
